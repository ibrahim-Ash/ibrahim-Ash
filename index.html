<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2025 Course Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .language-selector {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .login-section, .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .login-section {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: #ef4444;
            padding: 10px 20px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 1.1em;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .category h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .course-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .course-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .course-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin: 15px 0;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .download-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #764ba2;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            loadData();
            renderCourses();
            updateStats();
        };

        // Load data
        function loadData() {
            const savedCourses = localStorage.getItem('courses');
            const savedDownloads = localStorage.getItem('downloadCount');
            if (savedCourses) courses = JSON.parse(savedCourses);
            if (savedDownloads) downloadCount = parseInt(savedDownloads);
        }

        // Save data
        function saveData() {
            localStorage.setItem('courses', JSON.stringify(courses));
            localStorage.setItem('downloadCount', downloadCount.toString());
        }

        // Language change
        function changeLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            // Update all text elements
            document.getElementById('siteTitle').textContent = t.siteTitle;
            document.getElementById('siteSubtitle').textContent = t.siteSubtitle;
            document.getElementById('labelCourses').textContent = t.totalCourses;
            document.getElementById('labelCategories').textContent = t.categories;
            document.getElementById('labelDownloads').textContent = t.totalDownloads;
            document.getElementById('adminLoginTitle').textContent = t.adminLogin;
            document.getElementById('passwordLabel').textContent = t.password;
            document.getElementById('loginBtn').textContent = t.login;
            document.getElementById('uploadTitle').textContent = t.uploadNew;
            document.getElementById('logoutText').textContent = t.logout;
            document.getElementById('adminModeText').textContent = t.adminMode;
            document.getElementById('titleLabel').textContent = t.courseTitle + ' *';
            document.getElementById('descLabel').textContent = t.description;
            document.getElementById('categoryLabel').textContent = t.category + ' *';

            document.getElementById('mathTitle').textContent = t.mathematics;
            document.getElementById('scienceTitle').textContent = t.science;
            document.getElementById('languagesTitle').textContent = t.languages;
            document.getElementById('otherTitle').textContent = t.other;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));

            renderCourses();

        // Handle login
        function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            const t = translations[currentLanguage];
            
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('uploadSection').classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
            } else {
                alert(t.wrongPassword);
                document.getElementById('passwordInput').value = '';
            }
        }

        // Handle logout
        function handleLogout() {
            isAdmin = false;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('uploadSection').classList.add('hidden');
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            const fileName = selectedFile ? selectedFile.name : translations[currentLanguage].clickToSelect;
            document.getElementById('fileName').textContent = fileName;
        });

        // Handle submit
        function handleSubmit() {
            const t = translations[currentLanguage];
            const title = document.getElementById('courseTitle').value;
            const description = document.getElementById('courseDescription').value;
            const category = document.getElementById('courseCategory').value;

            if (!title || !category || !selectedFile) {
                alert(t.selectFile);
                return;
            }

            const course = {
                id: Date.now(),
                title: title,
                description: description,
                category: category,
                fileName: selectedFile.name,
                fileData: URL.createObjectURL(selectedFile),
                uploadDate: new Date().toLocaleDateString()
            };

            if (!courses[category]) {
                courses[category] = [];
            }
            courses[category].push(course);

            saveData();
            renderCourses();
            updateStats();

            // Reset
            document.getElementById('courseTitle').value = '';
            document.getElementById('courseDescription').value = '';
            document.getElementById('courseCategory').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').textContent = t.clickToSelect;
            selectedFile = null;

            alert(t.courseAdded);
        }

                        </div>
                    `;
                    return;
                }

                courses[category].forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'course-card';
                    card.dataset.title = course.title.toLowerCase();
                    card.dataset.desc = (course.description || '').toLowerCase();
                    
                    card.innerHTML = `
                        ${isAdmin ? `<button class="delete-btn" onclick="deleteCourse('${category}', ${course.id})">√ó</button>` : ''}
                        <div class="course-icon">${categoryIcons[category]}</div>
                        <div class="course-title">${course.title}</div>
                        <div class="course-description">${course.description || 'No description provided'}</div>
                        <div class="course-meta">
                            <span>üìÖ ${course.uploadDate}</span>
                            <span>üìÑ PDF</span>
                        </div>
                        <a href="${course.fileData}" download="${course.fileName}" class="download-btn" onclick="incrementDownloads()">
                            ‚¨áÔ∏è ${t.downloadBtn}
                        </a>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // Delete course
        function deleteCourse(category, courseId) {
            const t = translations[currentLanguage];
            if (confirm(t.deleteConfirm)) {
                courses[category] = courses[category].filter(c => c.id !== courseId);
                if (courses[category].length === 0) {
                    delete courses[category];
                }
                saveData();
                renderCourses();
                updateStats();
            }
        }

        // Increment downloads
        function incrementDownloads() {
            downloadCount++;
            saveData();
            updateStats();
        }

        // Update stats
        function updateStats() {
            let totalCourses = 0;
            Object.values(courses).forEach(cat => {
                totalCourses += cat.length;
            });
            document.getElementById('totalCourses').textContent = totalCourses;
            document.getElementById('totalDownloads').textContent = downloadCount;
        }

        // Filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.course-card').forEach(card => {
                const title = card.dataset.title;
                const desc = card.dataset.desc;
                
                if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
